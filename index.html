<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root"></div>
</body>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    
    function App() {
      const [amount, setAmount] = React.useState();
      const [flipped, setFilpped] = React.useState(false);
      const onChange = (event) => {
        setAmount(event.target.value);
      };
      const reset = () => setAmount(0);
      const onFilp = () => {
        reset();
        setFilpped((current) => !current);
      }
      return (
        <div>
          <h1>Super Converter</h1>
          <div>
            <label for="minutes">Minutes </label>
            <input value={flipped ? amount * 60 : amount} id="minutes" placeholder="Minutes" type="number" onChange={onChange} disabled ={flipped}/>
          </div>
          <div>
            <label for="hours">Hours </label>
            <input value={flipped ? amount : Math.round(amount/60)} id="hours" placeholder="Hours" type="number" disabled ={!flipped}/>
          </div>
          <button onClick={reset}>Reset</button>
          <button onClick={onFilp}>Flip</button>
        </div>
      );
    }
    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App />);
  </script>
</html>
